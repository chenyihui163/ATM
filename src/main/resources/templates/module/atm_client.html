<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="../static/bootstrap/img/apple-icon.png">
<link rel="icon" type="image/png" href="../static/bootstrap/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>AMT-系统</title>

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />

<!--     Fonts and icons     -->

<!-- CSS Files -->
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<link href="../static/bootstrap/css/gsdk-bootstrap-wizard.css"
	rel="stylesheet" />

<link href="../static/js/font-awesome/css/font-awesome.css"
	rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="../static/bootstrap/css/demo.css" rel="stylesheet" />

<link href="../static/css/style.css" rel="stylesheet" />

<link rel="stylesheet"
	href="../static/js/bootstrapvalidator/css/bootstrapValidator.css">

</head>

<body>
	<div class="image-container set-full-height" id ="image1" style="background-image: url('../static/bootstrap/img/city1.jpg')">


		<div class="logo-container">
			<div class="logo"></div>
			<div class="exit">
				<a href="logout" ><i class="fa fa fa-times"></i></a>
				
			</div>
		</div>
		
		<!--   Big container   -->
		<div class="container">
			<div class="row">
			
				<div class="col-sm-8 col-sm-offset-2">

					<!--      Wizard container        -->
					<div class="wizard-container">
						<div class="tips" style="margin-bottom: 10px; padding-left: 50px;padding-right: 50px;">
		<p style="color:#1D62F0; font-size: 15px;">请输入交易金额
Please Select Amount
本机仅提供面额100元的钞票，交易金额必须是所能提供面值的整数陪，单笔最大交易金额为5,000.00元。如对本笔交易有疑问，请咨询10087。</p>
	</div>
						
						<div class="card wizard-card" data-color="green" id="wizard">

							<div class="wizard-header">
								<h3>欢迎进入CWH ATM系统</h3>
								<br>
							</div>
							<div class="wizard-navigation">
								<ul>
									<li><a href="#depositst" data-toggle="tab">存款</a></li>
									<li><a href="#withdrawt" data-toggle="tab">取款</a></li>
									<li><a href="#transfert" data-toggle="tab">转账</a></li>
									<li><a href="#balancet" data-toggle="tab">余额</a></li>
									<li><a href="#passwordt" data-toggle="tab">修改密码</a></li>
									<li><a href="#informationt" data-toggle="tab">账户信息</a></li>


								</ul>
							</div>

							<div class="tab-content" id="UserValidator">
								<div class="tab-pane" id="depositst">
									<div class="row">
										<form id="depositstForm">
											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">
													<label><span style="color:red">*</span>请输入存款金额</label> <input
														type="text" class="form-control" name="deposits"
														placeholder="￥100" v-model="deposit.saveMoney"  />
														
												</div>
											</div>


											<div class=" col-md-12 col-sm-12" id="under">
													<input class="btn btn-primary record" type="button" data-toggle="modal" data-target="#myModal" value="存款记录" @click="clickDepositst"/>
												<input class="btn btn-success submit"
													type="button" name="submit" value="确定"  @click="submitDepositst"/>
													<input class="btn btn-danger quit" type="button" name='quit'
													value='打印' @click="printDepositst"/> 
											</div>
											
											<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
													<div class="modal-dialog">
														<div class="modal-content">
															<div class="modal-header">
																<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
																<h4 class="modal-title" id="myModalLabel">近5次交易的存款记录</h4>
															</div>
															<div class="modal-body">
															  <table id="depositstRecord">
															  
															  </table>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
															</div>
														</div>
														<!-- /.modal-content -->
													</div>
												</div>
											
										</form>
									</div>
								</div>

								<div class="tab-pane" id="withdrawt">
									<div class="row">
										<form id="withdrawtForm">

											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">																										
													<label><span style="color:red">*</span>请输入取款金额</label>
													<input type="text" class="form-control" name="withdraw"
														 placeholder="￥100" v-model="withdraw.takeMoney">
												</div>
											</div>


											<div class=" col-md-12 col-sm-12" id="under">
												<input class="btn btn-primary record" type="button" data-toggle="modal" data-target="#myModal2" value="取款记录" @click="clickWithdraw"/>
												<input class="btn btn-success submit"
													type="button" name="submit" value="确定"  @click="submitWithdraw"/>
													<input class="btn btn-danger quit" type="button" name='quit'
													value='打印' @click="printWithdraw"/> 
											</div>
											
											<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
													<div class="modal-dialog">
														<div class="modal-content">
															<div class="modal-header">
																<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
																<h4 class="modal-title" id="myModalLabel">近5次交易的取款记录</h4>
															</div>
															<div class="modal-body">
															  <table id="withdrawRecord"></table>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
															</div>
														</div>
														<!-- /.modal-content -->
													</div>
												</div>
											
										</form>
									</div>
								</div>





								<div class="tab-pane" id="transfert">
									<div class="row">
										<form id="transfertForm">

											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">
													<label><span style="color:red">*</span>请输入对方卡号</label> <input
														type="text" class="form-control" name="aId" v-model="transfer.receiverid" placeholder="请输入对方卡号">
												</div>
											</div>
											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">
													<label><span style="color:red">*</span>请输入转账金额</label><br>
													<input type="text" name="transfer" class="form-control"
														 placeholder="￥100" v-model ="transfer.transferMoney">
												</div>
											</div>

											<div class=" col-md-12 col-sm-12" id="under">
												<input class="btn btn-primary record" type="button" data-toggle="modal" data-target="#myModal3" value="转账记录" @click="clickTransfer"/>
												<input class="btn btn-success submit"
													type="button" name="submit" value="确定" @click="submitTransfer" />
													<input class="btn btn-danger quit" type="button" name='quit'
													value='打印' @click="printTransfer"/> 
											</div>
											
											
											<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
													<div class="modal-dialog">
														<div class="modal-content">
															<div class="modal-header">
																<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
																<h4 class="modal-title" id="myModalLabel">近5次交易的转账记录</h4>
															</div>
															<div class="modal-body">
																  <table id="transferRecord"></table>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
															</div>
														</div>
														<!-- /.modal-content -->
													</div>
												</div>
										</form>
									</div>
								</div>






								<div class="tab-pane" id="balancet">
									<div class="row">
										<form id="balancetForm">

											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">
													<label><span style="color:red">*</span>您的余额是</label> <input
														type="text" name="balance" class="form-control" v-model="account.money" placeholder="￥100" >
												</div>
											    <div class="form-group">
												 <input
														type="button"  class="form-control btn-success" @click="selectBalance" value="查询余额">
												</div>
												
											</div>
										</form>
									</div>
								</div>

								<div class="tab-pane" id="passwordt">
									<div class="row">
										<form id="passwordtForm">

											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">
													<label><span style="color:red">*</span>请输入新密码</label> <input
														type="password" name="password" class="form-control">
												</div>
											</div>

											<div class="col-sm-5 col-sm-offset-4">
												<div class="form-group">
													<label><span style="color:red">*</span>请再次输入新密码</label> <input
														type="password" name="repassword" class="form-control" v-model="account.password">
												</div>
											</div>

											<div class=" col-md-12 col-sm-12" id="under">
												<input class="btn btn-danger reset" type="reset" name='reset'
													value='重置' /> <input class="btn btn-success submit"
													type="button" name="submit" value="确定"  @click="updatePassword"/>
											</div>
										</form>
									</div>
								</div>

								<div class="tab-pane" id="informationt">
									<div class="row">
										<form id="informationtForm">
											<div class="row">
												<div class="col-sm-5 col-md-5 col-md-offset-1">
													<div class="form-group">
														<label><span style="color:red">*</span>账号</label> <input
															type="text" name="userId" id="userId"  class="form-control"
															v-model="account.aid" value="${LOGINER.aid}" disabled >
													</div>
												</div>
												<div class="col-sm-5 col-md-5 ">
													<div class="form-group">
														<label><span style="color:red">*</span>姓名</label><br>
														<input type="text" name="userName" class="form-control"
															v-model="account.user.username" disabled>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-sm-5 col-md-5 col-md-offset-1">
													<div class="form-group">
														<label><span style="color:red">*</span>年龄</label> <input
															type="text" class="form-control" name="age" v-model="age"
															disabled >
													</div>
												</div>
												<div class="col-sm-5 col-md-5  ">
													<div class="form-group">
														<label><span style="color:red">*</span>身份证号</label><br>
														<input type="text" name="balance" class="form-control"
															v-model="account.user.identityCard" disabled >
													</div>
												</div>

											</div>

											<div class="row">
												<div class="col-sm-5 col-md-5 col-md-offset-1">
													<div class="form-group">
														<label><span style="color:red">*</span>信用等级</label> <input
															type="text" class="form-control" name="creditLevel"
															v-model="account.creditLevel" disabled>
													</div>
												</div>
												<div class="col-sm-5 col-md-5  ">
													<div class="form-group">
														<label><span style="color:red">*</span>信用积分</label><br>
														<input type="text" name="integral" class="form-control"
															v-model="account.integral" disabled>
													</div>
												</div>

											</div>

										</form>
									</div>
								</div>
							</div>

							<div class="wizard-footer">
								<div class="pull-right">
									<input type='button'
										class='btn btn-next btn-fill btn-success btn-wd btn-sm'
										name='next' value='下一页' />

								</div>
								<div class="pull-left">
									<input type='button'
										class='btn btn-previous btn-fill btn-default btn-wd btn-sm'
										name='previous' value='上一页' />
								</div>
								<div class="clearfix"></div>
							</div>


						</div>
					</div>
					<!-- wizard container -->
				</div>
			</div>
			<!-- row -->
		</div>
		<!--  big container -->

	</div>

</body>

<!--   Core JS Files   -->
<script src="../static/bootstrap/js/jquery-2.2.4.min.js"
	type="text/javascript"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"
	type="text/javascript"></script>
<script src="../static/bootstrap/js/jquery.bootstrap.wizard.js"
	type="text/javascript"></script>



<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="../static/js/bootstrapvalidator/js/bootstrapValidator.js"
	type="text/javascript"></script>
<script src="../static/js/bootstrapvalidator/js/language/zh_CN.js"
	type="text/javascript"></script>
<script src="../static/bootstrap/js/gsdk-bootstrap-wizard.js"
	type="text/javascript"></script>
<script src="../static/script/UserValidator.js" type="text/javascript"></script>
<script src="../static/bootstrap/js/jquery.validate.min.js"
	type="text/javascript"></script>
<script src="../static/js/layer/layer.js" type="text/javascript"></script>
<script src="../static/js/layer/extend/layer.ext.js"
	type="text/javascript"></script>
<script src="../static/js/json2.js" type="text/javascript"></script>
<script src="../static/js/commons/common.js" type="text/javascript"></script>
<script src="../static/js/vue.min.js" type="text/javascript"></script>
<script src="../static/js/moment.js" type="text/javascript"></script>

<script src="../static/script/client_vue.js" type="text/javascript"></script>
</html>
