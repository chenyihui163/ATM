
<!DOCTYPE html>
<html>

	<head>
		<title>登录注册页面</title>
		<link rel="stylesheet" href="../static/bootstrap/css/style1.css">
		<link href="../static/bootstrap/css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../static/bootstrap/css/bootstrap.min.css">
		<link href="../static/js/bootstrapvalidator/css/bootstrapValidator.css">
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Sign In And Sign Up Forms  Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />

	</head>

	<body>
		<div class="container w3layouts">
			<div class="row">
			
			<div class="signin-agile" id="login">
				<form id="loginForm" @submit.prevent="submit">
			
				
				<h2>登录</h2>
				<div class="col-sm-5 col-sm-offset-4">
					<div class="form-group">
					<p>*温馨提醒 : 请确保周围环境安全；注意保护您的密码，防止被偷窥；及时取走您的现金和卡，有任何疑问请致电10087。</p>
					<input type="text" name="aid" class="form-control" placeholder="卡号" v-model="account.aid">
					</div>
					</div>
					<div class="col-sm-5 col-sm-offset-4">
					<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="密码" v-model="account.password">
					</div>
					</div>
					<div class="clear"></div>
					<input type="submit" value="登录" @click="signIn" />
				</form>
			</div>
			
			</div>
			<div class="clear"></div>
			<div class="clear"></div>
		</div>
		
		

		<script type="application/x-javascript">
			addEventListener("load", function() {
				setTimeout(hideURLbar, 0);
			}, false);

			function hideURLbar() {
				window.scrollTo(0, 1);
			}
		</script>

        <script src="../static/bootstrap/js/jquery-2.2.4.min.js" type="text/javascript"></script>
       	<script src="../static/js/vue.min.js" type="text/javascript"></script>
		<script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../static/bootstrap/js/modernizr.custom.53451.js" type="text/javascript"></script>
		<script src="../static/js/bootstrapvalidator/js/bootstrapValidator.js" type="text/javascript"></script>
		<script src="../static/js/bootstrapvalidator/js/language/zh_CN.js" type="text/javascript"></script>
		<script src="../static/js/layer/layer.js" type="text/javascript"></script>
		<script src="../static/js/layer/extend/layer.ext.js" type="text/javascript"></script>
		<script src="../static/js/json2.js" type="text/javascript"></script>
	    <script src="../static/script/loginValidator.js" type="text/javascript"></script>
		<script src="../static/script/login_vue.js" type="text/javascript"></script>	
		

		<body>

</html>
